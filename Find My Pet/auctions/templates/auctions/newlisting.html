{% extends "auctions/layout.html" %}

{% block body %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Post a Lost Pet</h2>

    <form action="{% url 'newlisting' %}" method="POST">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="petName">Enter The Pet's Name</label>
            <input autofocus class="form-control" type="text" id="petName" name="Listingname" placeholder="Pet name">
        </div>

        <div class="form-group mb-3">
            <label for="description">Enter A Small Description Of Your Pet</label>
            <textarea class="form-control" id="description" name="Description" placeholder="Description" rows="3"></textarea>
        </div>

        <div class="form-group mb-3">
            <label for="reward">Enter A Reward (Optional)</label>
            <input class="form-control" type="number" id="reward" name="Startbid" placeholder="Reward (If You Do Not Wish To Add A Reward Please Enter 0)">
        </div>

        <div class="form-group mb-3">
            <label for="imageUrl">Enter A Url For A Picture (Optional)</label>
            <input class="form-control" type="text" id="imageUrl" name="Imageurl" placeholder="Image Url">
        </div>

        <div class="form-group mb-4">

            <label for="Active">Has the pet been found</label>
            <select id="Active" name="Active">
                <option value="yes">No</option>
                <option value="no">Yes</option>
            </select>
        
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit New Listing</button>
    </form>

    <div class="text-center mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>

{% endblock %}
