{% extends "auctions/layout.html" %}

{% block body %}

<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa; /* Adjust this color to match your desired background */
    color: #333;
    margin: 0;
    padding: 0;
}

.listings-container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.listings-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* Reduced gap for tighter spacing */
    justify-content: center; /* Center the grid items */
}

.card {
    background-color: #fff; /* Background color of the card */
    border: 1px solid #ddd; /* Border color */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.2s ease;
    flex: 1 1 calc(25% - 10px); /* 4 cards per row for large screens */
    max-width: calc(25% - 10px); /* Adjusted for gap */
}

.card:hover {
    transform: scale(1.03);
}

.card-img-top {
    width: 100%;
    height: 200px; /* Fixed height for images */
    object-fit: cover;
}

.card-body {
    padding: 15px;
}

.card-title {
    font-size: 1.25em;
    margin: 0 0 10px;
    color: #333;
}

.card-subtitle {
    font-size: 1em;
    margin: 0 0 15px;
    color: #555;
}

.card-text {
    font-size: 0.9em;
    line-height: 1.5;
    color: #666;
}

.learn-more {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #0db675; /* Button background color */
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.2s ease;
}

.learn-more:hover {
    background-color: #096a45; /* Hover background color */
}

</style>

<div class="listings-container">
    <div class="listings-grid">
        {% for listing in listings %}
        <div class="card">
            <img class="card-img-top" src="{{ listing.Imageurl }}" alt="Image of item">

            <div class="card-body">
                <h5 class="card-title">{{ listing.Listingname }}</h5>
                <h6 class="card-subtitle">Reward Amount: ${{ listing.Startbid.amount }}</h6>
                <p class="card-text">{{ listing.Description }}</p>
                <a href="{% url 'learnmore' id=listing.id %}" class="learn-more">Learn More</a>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
