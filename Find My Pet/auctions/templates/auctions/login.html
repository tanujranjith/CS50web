{% block body %}

    {% if message %}
        <!-- Modal Structure -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <p>{{ message }}</p>
            </div>
        </div>
    {% endif %}

    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0d3905, #055655);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            width: 300px;
            padding: 40px;
            position: relative;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        .textbox {
            position: relative;
            margin-bottom: 30px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            background: #f1f1f1;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #6a11cb;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .signup a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Gray with transparency */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            position: relative;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="signup">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        // Check if the modal should be displayed
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById('modal');
            var closeModal = document.getElementById('closeModal');

            // Show modal if the modal element is present
            if (modal) {
                modal.style.display = 'block';
            }

            // When the user clicks on the close button, close the modal
            closeModal.onclick = function() {
                modal.style.display = 'none';
            }

            // When the user clicks anywhere outside the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>

{% endblock %}
